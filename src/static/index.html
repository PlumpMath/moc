<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/moc.css">
    <link rel="stylesheet" href="/css/fontawesome/font-awesome.min.css">
    <link rel="stylesheet" href="/css/themes/default.css">
</head>
<body>
<div class="sidebar">
    <script type="text/x-template" id="item-template">
        <ul v-if="model.Children">
            <li class="parent" v-for="item in model.Children">
                <a class="doc-link" href="javascript:void(0);" data-path="{{item.Path}}" v-on:click="loadDoc(item)">
                    {{item.Name}}
                </a>
                <tree :model="item"></tree>
            </li>
        </ul>
    </script>
    <tree :model="catalog"></tree>
</div>
<div class="doc">
    <div class="header">
      <div class="pull-right" v-show="!config.readonly" style="display:none;">
        <i class="fa fa-pencil" v-show="!isEditing" v-on:click="edit()"></i>
        <i class="fa fa-save" v-show="isEditing" v-on:click="save()"></i>
      </div>
    </div>
    <div class="body">
        <div class="markdown" v-show="isEditing" style="display:none;">
          <textarea v-model="doc.markdown" debounce="300"></textarea>
        </div>
        <div class="preview" v-bind:class="{'half':isEditing}">
          <div class="default-theme " v-html="doc.markdown | marked"></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
<script type="text/javascript" src="/js/marked.min.js"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
